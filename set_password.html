<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password | Heartfulness Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>

    <style>
        :root {
            /* Heartfulness Palette */
            --bg-page: #F3F4F6;
            --bg-card: #FFFFFF;
            --primary: #4F46E5;
            --primary-soft: #EEF2FF;
            --success: #10B981;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * {
            box-sizing: border-box;
            outline: none;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .auth-card h1 {
            color: #0F766E;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-card p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            transition: border 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: 2px solid var(--primary-soft);
        }

        button {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        #loading {
            margin-bottom: 1rem;
            color: var(--primary);
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <h1>Heartfulness Admin</h1>
        <p>Set a new secure password</p>

        <div id="loading">Checking validity...</div>

        <form id="form-setpass" class="hidden" onsubmit="handleSetPassword(event)">
            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="new-password" class="form-control" required minlength="6"
                    placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary" id="btn-submit">Update Password</button>
        </form>

        <div id="msg" style="margin-top:1rem; font-size:0.9rem;"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://gmrqcoisfoghljwqiuys.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_32HScVBfGlv4rNKr8kx-1A_dOyIPLEV';
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        window.addEventListener('load', async () => {
            // Supabase client auto-detects hash fragment for recovery/invite
            // We just check if we have a session.
            const { data: { session }, error } = await client.auth.getSession();
            const loading = document.getElementById('loading');
            const form = document.getElementById('form-setpass');
            const msg = document.getElementById('msg');

            if (session) {
                loading.classList.add('hidden');
                form.classList.remove('hidden');

                // Clear hash for security
                if (window.location.hash) {
                    history.replaceState(null, null, window.location.pathname);
                }
            } else {
                loading.classList.add('hidden');
                msg.style.color = 'red';
                msg.innerText = 'Invalid or expired link. Please request a new one.';
            }
        });

        async function handleSetPassword(e) {
            e.preventDefault();
            const password = document.getElementById('new-password').value;
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('msg');

            btn.disabled = true;
            btn.innerText = "Updating...";
            msg.innerText = "";

            const { data: { user }, error } = await client.auth.updateUser({
                password: password,
                data: { setup_complete: true }
            });

            if (error) {
                btn.disabled = false;
                btn.innerText = "Update Password";
                msg.style.color = 'red';
                msg.innerText = error.message;
            } else {
                msg.style.color = 'green';
                msg.innerHTML = '<i class="fa-solid fa-check-circle"></i> Password updated! Redirecting...';

                // Sync to public DB if needed (optional but good for consistency)
                if (user) {
                    await client.from('Users').upsert([{
                        id: user.id,
                        email: user.email,
                        Name: user.email.split('@')[0],
                        role: 'admin',
                        created_at: new Date().toISOString()
                    }]);
                }

                setTimeout(() => {
                    // Redirect to main dashboard/index
                    window.location.href = 'https://lamp-heartfulness.github.io';
                }, 1500);
            }
        }
    </script>
</body>

</html>

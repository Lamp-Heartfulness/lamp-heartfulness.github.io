<!DOCTYPE html>
<html>

<head>
    <title>FanCode Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .error {
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="player"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('stream');

        if (url) {
            var player = new Clappr.Player({
                source: url,
                parentId: "#player",
                width: '100%',
                height: '100%',
                autoPlay: true,
                playbackNotSupportedMessage: 'Playback not supported on this device',
                events: {
                    onError: function (e) { console.error('Clappr Error', e); }
                }
            });
        } else {
            document.getElementById('player').innerHTML = '<div class="error"><h3>No Stream Source Provided</h3></div>';
        }
    </script>
</body>

</html>

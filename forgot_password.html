<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Heartfulness Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>

    <style>
        :root {
            /* Heartfulness Palette */
            --bg-page: #F3F4F6;
            --bg-card: #FFFFFF;
            --primary: #4F46E5;
            --primary-soft: #EEF2FF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * {
            box-sizing: border-box;
            outline: none;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .auth-card h1 {
            color: #0F766E;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-card p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            transition: border 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: 2px solid var(--primary-soft);
        }

        button {
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
            width: 100%;
            background: var(--primary);
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--primary);
        }

        #msg {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
            text-align: left;
        }

        .msg-success {
            background: #ECFDF5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .msg-error {
            background: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <h1>Forgot Password?</h1>
        <p>Enter your email address to receive a secure link to reset your password.</p>

        <form onsubmit="handleReset(event)">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="you@example.com">
            </div>
            <button type="submit" id="btn-submit">Send Reset Link</button>
        </form>

        <div id="msg"></div>

        <a href="dashboard.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Sign In</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://gmrqcoisfoghljwqiuys.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_32HScVBfGlv4rNKr8kx-1A_dOyIPLEV';
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleReset(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('msg');

            btn.disabled = true;
            btn.innerText = "Sending Link...";
            msg.style.display = 'none';

            const { data, error } = await client.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://lamp-heartfulness.github.io/set_password.html'
            });

            btn.disabled = false;
            btn.innerText = "Send Reset Link";

            msg.style.display = 'block';
            if (error) {
                msg.className = 'msg-error';
                msg.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> ${error.message}`;
            } else {
                msg.className = 'msg-success';
                msg.innerHTML = `<i class="fa-solid fa-check-circle"></i> <b>Check your email!</b><br>We've sent a password reset link to ${email}.`;
                document.getElementById('email').value = '';
            }
        }
    </script>
</body>

</html>
